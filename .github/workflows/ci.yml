name: Continuous Integration
on: push

jobs:
  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set Node.js 12.x
        uses: actions/setup-node@v2.1.3
        with:
          node-version: 12.x
      - name: Install Cybozu
        run: npm install @cybozu/eslint-config
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
  lint:
    name: Lint 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.4.3
        with:
          node-version: 12.x
      - name: Install Cybozu
        run: npm install @cybozu/eslint-config
      - name: Install dependencies
        run: npm ci 
      - name: Lint 
        run: npm run lint 

